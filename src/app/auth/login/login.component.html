<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="email" class="form-control" id="username" name="userName" [(ngModel)]="user.userName" placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p class="text-center">Don't have an account? <a [routerLink]="['/register']">Register</a></p>
    </form>
</div>
